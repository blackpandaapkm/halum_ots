	<script>
		$(document).ready(function(){
    $('#pagination .page-link').on('click', function(e){
        e.preventDefault();
        $('#pagination .page-item').removeClass('active');
        $(this).parent().addClass('active');
        var page = parseInt($(this).text()); // Parse the page number as an integer
        var start = (page - 1) * 3; // Calculate the start index of cards to show
        var end = start + 3; // Calculate the end index of cards to show
        $('.card-columns .card').hide();
        $('.card-columns .card').slice(start, end).show(); // Show the cards within the range
    });
});
