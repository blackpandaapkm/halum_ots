<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>HALUM OTS</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <link href="{% static 'assets/mainfilecss/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'assets/mainfilecss/css/bootstrap-icons.css' %}" rel="stylesheet">

    <link href="{% static 'assets/mainfilecss/css/templatemo-topic-listing.css' %}" rel="stylesheet">
</head>

<body id="top">

    <main>

        {% include 'navbar.html'%}
        <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-12 mx-auto">
                        <h1 class="text-white text-center">Home</h1>
                        <p class="lead text-white text-center">
                            welcome mr {{user.username}}
                        </p>
                    </div>

                </div>
            </div>
        </section>
        <section class="explore-section section-padding" id="section_2">
            <div class="container-fluid">
                <div class="row">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="Package-tab" data-bs-toggle="tab"
                                data-bs-target="#Package-tab-pane" type="button" role="tab"
                                aria-controls="Package-tab-pane" aria-selected="true">Package</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link " id="Airlines-tab" data-bs-toggle="tab"
                                data-bs-target="#Airlines-tab-pane" type="button" role="tab"
                                aria-controls="Airlines-tab-pane" aria-selected="true">Airlines</button>
                        </li>

                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="Bus-tab" data-bs-toggle="tab" data-bs-target="#Bus-tab-pane"
                                type="button" role="tab" aria-controls="Bus-tab-pane" aria-selected="false">Bus</button>
                        </li>

                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="Train-tab" data-bs-toggle="tab"
                                data-bs-target="#Train-tab-pane" type="button" role="tab" aria-controls="Train-tab-pane"
                                aria-selected="false">Train</button>
                        </li>

                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="Hotel-tab" data-bs-toggle="tab"
                                data-bs-target="#Hotel-tab-pane" type="button" role="tab" aria-controls="Hotel-tab-pane"
                                aria-selected="false">Hotel</button>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="Package-tab-pane" role="tabpanel"
                                aria-labelledby="Package-tab" tabindex="0">
                                <h1>package</h1>

                            </div>
                            <div class="tab-pane fade" id="Airlines-tab-pane" role="tabpanel"
                                aria-labelledby="Airlines-tab" tabindex="0">
                                <h1>Airlines</h1>

                            </div>
                            <div class="tab-pane fade" id="Bus-tab-pane" role="tabpanel" aria-labelledby="Bus-tab"
                                tabindex="0">
                                <h1>Bus</h1>
                            </div>

                            <div class="tab-pane fade" id="Train-tab-pane" role="tabpanel" aria-labelledby="Train-tab"
                                tabindex="0">
                                <h1>Train</h1>
                            </div>
                            <div class="tab-pane fade" id="Hotel-tab-pane" role="tabpanel" aria-labelledby="Hotel-tab"
                                tabindex="0">
                                <h1>Hotel</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    {% include 'footer.html'%}

    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'assets/mainfilecss/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/mainfilecss/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/mainfilecss/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'assets/mainfilecss/js/click-scroll.js' %}"></script>
    <script src="{% static 'assets/mainfilecss/js/custom.js' %}"></script>
</body>

</html>
