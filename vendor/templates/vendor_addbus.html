<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>HALUM OTS - VENDOR</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <link href="{% static 'assets/mainfilecss/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'assets/mainfilecss/css/bootstrap-icons.css' %}" rel="stylesheet">

    <link href="{% static 'assets/mainfilecss/css/templatemo-topic-listing.css' %}" rel="stylesheet">
    <style>
        .img-preview {
            width: 250px;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>

<body id="top">

    <main>

        {% include 'vendor_navbar.html'%}

        <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-12 mx-auto">
                        <h1 class="text-white text-center">Vendor Add Bus</h1>

                        <h6 class="text-center">platform for creatives around the world</h6>
                    </div>

                </div>
            </div>
        </section>
        <section class="section-padding section-bg d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="custom-block bg-white shadow-lg">
                        <form method="POST" action="{% url 'vendor_addbus' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Number-plate</label>
                                        <input type="text" class="form-control" id="address" name="address" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="bus_class" class="form-label">Bus Class</label>
                                        <select class="form-select" id="bus_class" name="bus_class" required>
                                            {% for bus_class in bus_classes %}
                                            <option value="{{ bus_class.bus_class }}">{{ bus_class.bus_class }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select" id="status" name="status" required>
                                            <option value="True">Active</option>
                                            <option value="False">Inactive</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control" id="description" rows="3" name="description"
                                            required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="bus_date" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="bus_date" name="bus_date" required>
                                    </div>
                                </div>
                                <div class="col" >
                                    <div class="row">
                                        <div class="col">
                                            <img id="preview-image-1" class="img-preview" alt="Image 1"
                                                src="{%  static 'assets/mainfilecss/images/bus_logo.png'%}" style="margin: 20px;">
                                        </div>
                                        <div class="col">
                                            <img id="preview-image-2" class="img-preview" alt="Image 2"
                                                src="{%  static 'assets/mainfilecss/images/bus_logo.png'%}" style="margin: 20px;">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <img id="preview-image-3" class="img-preview" alt="Image 3"
                                                src="{%  static 'assets/mainfilecss/images/bus_logo.png'%}" style="margin: 20px;">
                                        </div>
                                        <div class="col">
                                            <div class="img-preview d-flex justify-content-center align-items-center">
                                                <div class="container">
                                                    <input type="file" class="form-control" id="bus_picture_1"
                                                        name="bus_picture_1" required onchange="previewImage(event, 1)">
                                                    <input type="file" class="form-control" id="bus_picture_2"
                                                        name="bus_picture_2" required onchange="previewImage(event, 2)">
                                                    <input type="file" class="form-control" id="bus_picture_3"
                                                        name="bus_picture_3" required onchange="previewImage(event, 3)">
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn custom-btn">ADD DATA</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% include 'vendor_footer.html'%}

    <script>
        function previewImage(event, index) {
            const input = event.target;
            const previewImage = document.getElementById(`preview-image-${index}`);
            const addButton = document.getElementById(`add-button-${index}`);

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    addButton.style.display = "none";
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                previewImage.src = "123.jpg";
                addButton.style.display = "block";
            }
        }
    </script>

    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'assets/mainfilecss/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/mainfilecss/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/mainfilecss/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'assets/mainfilecss/js/click-scroll.js' %}"></script>
    <script src="{% static 'assets/mainfilecss/js/custom.js ' %}"></script>
</body>

</html>
